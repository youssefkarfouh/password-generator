<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- icons link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- normalize css  -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- main css  -->
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Passwor Generator App</title>
</head>

<body>

    <div class="psd__generat-app">
        <div class="psd__generat-container">
            <div class="psd__generat-content grid">
                <h1 class="psd__generat-title">Pasword Generator</h1>

                <div class="psd__generated">
                    <span>Click Generat</span>
                    <i class="uil uil-copy copy__icon hide" title="copy"></i>
                </div> 

                <form action="" id="form" class="grid"> 

                    <div class="form__group">
                        <label for="inputNbrChar"> 
                            Character Length
                            <input type="range" id="inputNbrChar" class="inputNbrChar" name="inputNbrChar" value="10"
                                min="8" max="20"> 

                        </label>
                        <span class="psd__generat-nbr">10</span>

                    </div>

                    <div class="form__group">
                        <ul>
                            <li>
                                <label class="container">Include Uppercase Letters
                                    <input type="checkbox" checked data-include="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                                    <span class="checkmark"></span>
                                </label>
                            </li>

                            <li>
                                <label class="container">Include Lowercase Letters
                                    <input type="checkbox" data-include="abcdefjhijklmnopqrstuvwxyz">
                                    <span class="checkmark"></span>
                                </label>
                            </li>

                            <li>
                                <label class="container">Include Number
                                    <input type="checkbox" data-include="0123456789">
                                    <span class="checkmark"></span>
                                </label>
                            </li>

                            <li>
                                <label class="container">Include Symbols
                                    <input type="checkbox" data-include="@\/.!?#()[]$^-_">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                        </ul>
                    </div>


                    <div class="psd__generat-strength">
                        <span>Strength</span>
                        <div>
                            <span class="active"></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <button class="psd__generat-btn">
                        Generate <i class="uil uil-arrow-right"></i>
                    </button>

                </form>

            </div>
        </div>
    </div>


    <script src="assets/js/index.js"></script>
</body>

</html>
